<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso a FolioPro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
    }
    .izquierda {
      flex: 1;
      background: url('https://cdn.prod.website-files.com/61fc1577f8310d416efc674e/6809fc9e96d5e988c506bedb_Para%20que%CC%81%20sirve%20una%20Tarjeta%20de%20Presentacio%CC%81n.png') center/cover no-repeat;
    }
    .derecha {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 2rem;
      color: #643771;
    }
    p { font-size: 1.1rem; }
    form {
      margin-top: 20px;
    }
    input {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      background: #643771;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    #mensaje { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="izquierda"></div>
  <div class="derecha">
    <h1>FOLIOPRO</h1>
    <h2>Tarjetas de Presentación Digital</h2>
    <p><em>¡Haz que tu primera impresión sea inolvidable! Lleva tu identidad profesional en la palma de tu mano.</em></p>

    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
      <div id="mensaje"></div>
    </form>
  </div>

  <script>
    let intentos = 0;
    const maxIntentos = 3;

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const usuario = document.getElementById('usuario').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim();

      const mensaje = document.getElementById('mensaje');
      mensaje.textContent = 'Validando...';

      try {
        const respuesta = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRP_l4auFTuNVOiCrCyDQr-PEjqAkNx4y180n2h8bRtZYwYEfqirwlduWB2sVC5Tcv96DIUnB5xsvj7/pub?output=csv');
        const texto = await respuesta.text();
        const lineas = texto.split('\n').slice(1); // saltar encabezados

        const hoy = new Date();
        const encontrado = lineas.find(linea => {
          const [cliente, user, pass, finicial, ffinal] = linea.split(',');
          return user.trim().toLowerCase() === usuario && pass.trim() === password && new Date(ffinal) >= hoy;
        });

        if (encontrado) {
          localStorage.setItem('nombreTarjeta', usuario);
          window.location.href = `https://foliopro.github.io/ecard/${usuario}002.html`;
        } else {
          intentos++;
          if (intentos >= maxIntentos) {
            document.body.innerHTML = '<h1 style="text-align:center; margin-top:20%; color:red;">Has superado los intentos permitidos. Intenta más tarde.</h1>';
          } else {
            mensaje.textContent = `Intento ${intentos} de ${maxIntentos}. Usuario o licencia no válidos.`;
          }
        }
      } catch (error) {
        mensaje.textContent = 'Error al validar. Intenta nuevamente.';
        console.error(error);
      }
    });
  </script>
</body>
</html>
